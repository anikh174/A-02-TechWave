<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- fonts css link -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- tailwind script -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav
        class="flex justify-around bg-[#1A0B2E] text-white py-6 items-center"
      >
        <h1 class="text-4xl font-bold">
          Tech<span
            class="bg-gradient-to-l to-[#F7E93F] via-[#FB09B4] from-[#9100F8] bg-clip-text text-transparent"
            >Wave</span
          >
        </h1>

        <div class="hidden sm:block lg:block md:block">
          <ul class="flex gap-8 text-lg/120%">
            <li><a href="">About</a></li>
            <li><a href="">Episodes</a></li>
            <li><a href="">Host</a></li>
          </ul>
        </div>

        <button
          class="hidden sm:block lg:block md:block px-4 py-3 rounded-full bg-gradient-to-l to-[#F7E93F] via-[#FB09B4] from-[#9100F8]"
        >
          Subscribe <i class="fa-solid fa-arrow-right"></i>
        </button>

        <img
          src="./assets/hamburger-menu.png"
          alt=""
          class="sm:hidden md:hidden lg:hidden"
        />
      </nav>

      <!-- hero/banner section -->
      <section class="bg-[url('assets/hero-bg.png')] bg-cover bg-center bg-no-repeat">
        <div
          class="text-center text-white px-[px] py-[100px]"
        >
          <div class="bg-[url('assets/hero-circle.png')] bg-no-repeat relative h-[350px] w-[350px] mx-auto mb-10">
            <img src="./assets/microphone.png" alt="" class="absolute mx-28 my-20" />

            <p class="bg-[#00FF88] text-[#1A0B2E] text-lg font-semibold shadow-sm shadow-[#00FF88] px-4 py-2 rounded-full absolute top-4 right-4">NEW</p>
          </div>

          <div class="">
            <h1 class="text-6xl font-extrabold mb-2">TechWave</h1>

            <p class="tex-lg mb-8">
              Your daily dose of tech insights, productivity hacks, and personal
              growth
            </p>

            <div class="flex justify-center gap-2">
              <button class="flex px-5 py-3 rounded-full bg-gradient-to-l to-[#F7E93F] via-[#FB09B4] from-[#9100F8] gap-2 text-lg font-semibold items-center">
                <img src="./assets/spotify.png" alt="" class="w-5 h-5"/>Listen on Spotify
              </button>
              <button class="flex px-5 py-3 rounded-full gap-2 text-[#00FF88] border border-[#00FF88] te-lg font-semibold items-center">
                <img src="./assets/message.png" alt="" class="w-5 h-5"/>Subscribe
              </button>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
